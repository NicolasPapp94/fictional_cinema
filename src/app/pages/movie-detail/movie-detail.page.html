<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="headerIcon" mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon class="headerIcon" slot="icon-only" name="trash" (click)="deleteMovie()"></ion-icon>
      <ion-icon class="headerIcon" slot="icon-only" name="pencil" (click)="editMovie()"></ion-icon>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1> {{ movieItem.movieName}}</h1>
  <img src="assets/images/avengersMovie.jpg" class="movieImage"><img>
  <div class="movieRatingAndDateContainer">
    <div class="movieRate">
      <span>Rate</span>
      <div class="stars">
        <ion-icon [name]="stars" class="starIcon" *ngFor="let stars of movieStars" [ngClass]="stars">
        </ion-icon>
        <!-- <ion-icon name="star-outline" class="starIcon"></ion-icon>
        <ion-icon name="star-outline" class="starIcon"></ion-icon>
        <ion-icon name="star-outline" class="starIcon"></ion-icon>
        <ion-icon name="star-outline" class="starIcon"></ion-icon> -->
      </div>
    </div>
    <div class="movieDate">
      {{ movieItem.movieDate | date:'dd/MM/YYYY'}}
    </div>
  </div>
  <div class="movieDescription">{{ movieItem.movieDescription}}</div>
</ion-content>
